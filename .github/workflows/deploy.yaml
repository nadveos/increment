name: Flutter Web

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter build web --web-renderer canvaskit
    - name: Deploy Github repo to Caprover
      uses: caprover/deploy-from-github@v1.1.2
            
    
      
   
    
